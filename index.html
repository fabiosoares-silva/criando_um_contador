<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contador</title>
  </head>
  <body>
    <h1>Contador</h1>

    <p>Clique nos botões para alterar o valor</p>
    <div id="counter">
      <button name="subtrair" onclick="decrement()">-</button>
      <span id="currentNumber">0</span>
      <button name="adicionar" onclick="increment()">+</button>
    </div>
    <div class="star-1 stars"></div>
    <div class="star-2 stars"></div>
    <img class="lua" src="assets/img/Lua.png" alt="Lua" />
    <div class="star-3 stars"></div>
    <div class="star-4 stars"></div>
    <div class="star-5 stars"></div>
    <img
      class="santa-claus"
      src="assets/img/santa-claus.png"
      alt="sombra do papai noel no trenó"
    />
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
